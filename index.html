<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory-Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="opa" id="opa"></div>
		<div class="menu-game">
			<h1 class="heading-menu">memory</h1>
			<form>
				<label for="">
					Select Theme
					<div class="choice-r">
						<button class="choice-btn active">Numbers</button>
						<button class="choice-btn">Icons</button>
					</div>
				</label>
				<label for="">
					Numbers of Players
					<div class="choice-r-player">
						<button class="choice-btn-player active">1</button>
						<button class="choice-btn-player">2</button>
						<button class="choice-btn-player">3</button>
						<button class="choice-btn-player">4</button>
					</div>
				</label>
				<label for="">
					Grid Size
					<div class="choice-r">
						<button class="choice-btn active">4x4</button>
						<button class="choice-btn">6x6</button>
					</div>
				</label>
				<button class="start">Start Game</button>
			</form>
		</div>
		<div class="start-game">
			<header>
				<h1 class="header-heading">memory</h1>
				<button class="menu-btn">Menu</button>
				<div class="tablet-header">
					<button class="restart">Restart</button>
					<button class="new-game">New Game</button>
				</div>
			</header>
			<main>
				<div class="container">
					<button class="memory-btn card-back" data-number="1">1</button>
					<button class="memory-btn card-back" data-number="2">2</button>
					<button class="memory-btn card-back" data-number="3">3</button>
					<button class="memory-btn card-back" data-number="4">4</button>
					<button class="memory-btn card-back" data-number="5">5</button>
					<button class="memory-btn card-back" data-number="6">6</button>
					<button class="memory-btn card-back" data-number="7">7</button>
					<button class="memory-btn card-back" data-number="8">8</button>
					<button class="memory-btn card-back" data-number="1">1</button>
					<button class="memory-btn card-back" data-number="2">2</button>
					<button class="memory-btn card-back" data-number="3">3</button>
					<button class="memory-btn card-back" data-number="4">4</button>
					<button class="memory-btn card-back" data-number="5">5</button>
					<button class="memory-btn card-back" data-number="6">6</button>
					<button class="memory-btn card-back" data-number="7">7</button>
					<button class="memory-btn card-back" data-number="8">8</button>
				</div>
			</main>
			<footer>
				<div class="footer-row">
					<div class="player-div active-player">
						<p class="player-para">P1</p>
						<p class="score" id="score-one">0</p>
					</div>
					<div class="player-div">
						<p class="player-para">P2</p>
						<p class="score" id="score-two">0</p>
					</div>
					<div class="player-div">
						<p class="player-para">P3</p>
						<p class="score" id="score-three">0</p>
					</div>
					<div class="player-div">
						<p class="player-para">P4</p>
						<p class="score" id="score-four">0</p>
					</div>
				</div>
			</footer>
		</div>
		<section class="win-sect" id="win-sect">
			<span class="player-win">Player 3 Wins!</span>
			<p class="game-over">Game over! Here are the resultsâ€¦</p>
			<div class="classement">
				<div class="player-classement win-div">
					<p class="win-para win"><span class="player-span-win">Player 3</span> (Winner!)</p>
					<p class="paire-para-win"><span class="score-paire win">8 </span>Pairs</p>
				</div>
				<div class="player-classement">
					<span class="player-span">Player 1</span>
					<p class="paire-para"><span class="score-paire">4 </span>Pairs</p>
				</div>
				<div class="player-classement">
					<span class="player-span">Player 2</span>
					<p class="paire-para"><span class="score-paire">3 </span>Pairs</p>
				</div>
				<div class="player-classement">
					<span class="player-span">Player 4</span>
					<p class="paire-para"><span class="score-paire">1 </span>Pairs</p>
				</div>
			</div>
			<div class="btn-win-div">
				<button class="restart-win" id="restart-win">Restart</button>
				<button class="new-game-win">Setup New Game</button>
			</div>
		</section>
        <script src="main.js"></script>
	</body>
</html>
